<ion-header>

  <ion-navbar>
    <ion-title>Add event</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <h1 class="top_margin left_margin"><span>Dodajte nov dogodek</span></h1>

  <h6 class="top_margin left_margin"><span>Ustvarili boste nov dogodek na katerem boste lahko v realnem času objavljali posodobitve dogajanja</span></h6>


  <form *ngIf="form" [formGroup]="form" (ngSubmit)="addEvent()">
    <ion-list>
      <ion-item class="top_margin">
        <ion-input type="text" placeholder="Naziv" formControlName="naziv" required="true"></ion-input>
      </ion-item>
      <ion-item class="top_margin">
        <ion-input type="text" placeholder="Opis" formControlName="opis" required="true"></ion-input>
      </ion-item>
      <ion-item class="top_margin">
        <ion-label>Datum</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" formControlName="datum"></ion-datetime>
      </ion-item>

      <ion-item class="top_margin">
        <ion-label>Izberite kategorije</ion-label>
        <ion-select multiple="true" formControlName="kategorija">
          <ion-option>Novice</ion-option>
          <ion-option>Šport</ion-option>
          <ion-option>Kultura</ion-option>
          <ion-option>Zabava</ion-option>
          <ion-option>Politika</ion-option>
        </ion-select>
      </ion-item>

      <div class="center top_margin">
        <button ion-button default="true" outline="true" color="accent">Izberi lokacijo</button>
      </div>
    </ion-list>
  </form>
</ion-content>
