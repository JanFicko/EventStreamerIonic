<ion-header>

  <ion-navbar padding>
    <ion-title style="text-align: center;">Login in</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div style="">
    <div class="login-box" *ngIf="!loggedIn">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="name" name="name" [(ngModel)]="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="password" name="password"
                           [(ngModel)]="password"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>

          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>

        </ion-row>

      </form>

      <ion-row>
        <ion-col class="signup-col" style="text-align: center;">
          <!--<google-login></google-login>-->
          <button ion-button (click)="loginWithGoogle()" block outline>
            <ion-icon name="logo-google"></ion-icon>
            <ion-label>LOGIN WITH GOOGLE</ion-label>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col" style="text-align: center">
          <label>or</label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col" style="text-align: center;">
          <button ion-button class="submit-btn" full style="background-color: indianred;" (click)="goToRegistration()">Register</button>
        </ion-col>
      </ion-row>

    </div>

    <div *ngIf="loggedIn">
      <ion-row>
        <ion-col>
          Ime
        </ion-col>
        <ion-col>
          {{loggedInUser.ime}} {{loggedInUser.priimek}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          email
        </ion-col>
        <ion-col>
          {{loggedInUser.email}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Categories
        </ion-col>
        <ion-col>
          <span *ngFor="let kategorija of loggedInUser.kategorija">{{kategorija.naziv}} </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button style="width:100%;" (click)="goToCategoriesPage()">
          <ion-icon name="create"></ion-icon>
          <ion-label>Edit profile</ion-label>
        </button>
      </ion-row>
      <ion-row>
        <button ion-button style="width:100%;" (click)="logOut()">
          <ion-icon name="create"></ion-icon>
          <ion-label>Log out</ion-label>
        </button>
      </ion-row>
    </div>

  </div>
</ion-content>
