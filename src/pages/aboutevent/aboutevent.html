<ion-header>

  <ion-navbar padding>
    <ion-title>{{eventName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let elem of posts">

      <ion-col col-9 class="post" [ngClass]="'post_message'">
        <!--<div class="time">[{{elem.timeCreated}}]:</div>-->
        <span *ngIf="elem.komentar">{{elem.komentar}}</span>
        <img *ngIf="elem.image" src="http://localhost:3000/uploads/{{eventId}}/{{elem.image}}" />
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-8>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="comment"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color="primary" (click)="sendPost()" [disabled]="comment === ''">
          Send
        </button>
      </ion-col>
      <ion-col col-2>
        <ion-icon class="icon" name="md-camera" (click)="sendImage()" color="primary" showWhen="core,ios,android,windows"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
